{% load static %}
<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Rifa Gamer</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"/>
        <link rel="stylesheet" href="{% static 'css/mystyle.css' %}"/>
        <link rel="stylesheet" href="{% static 'fontawesome/css/all.min.css' %}"/>
        {% comment %} <link rel="stylesheet" href="{% static 'css/bootstrap-table.min.css' %}"/> {% endcomment %}
        <link rel="stylesheet" href="{% static 'icons/bootstrap-icons.css' %}" />
            <link rel="stylesheet" href="{% static 'css/daterangepicker.css' %}"/>
        {% block head %}{% endblock head %}
    </head>
    <body>
        {% block body %}{% endblock body %}
        <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
        <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
        {% comment %} <script src="{% static 'js/popper.min.js' %}"></script> {% endcomment %}
        <script>var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
            var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
              return new bootstrap.Tooltip(tooltipTriggerEl)
            })
        </script>
        <script src="{% static 'js/moment.min.js' %}"></script>
        <script src="{% static 'js/daterangepicker.min.js' %}"></script>
        {% comment %} <script src="{% static 'js/bootstrap-table.min.js' %}"></script>
        <script src="{% static 'js/bootstrap-table-mobile.min.js' %}"></script> {% endcomment %}
        {% comment %} <!-- Celery Progress -->
		<script src="{% static 'celery_progress/celery_progress.js' %}"></script> {% endcomment %}
        
            
        {% block script %}{% endblock script %}
    </body>
</html>
