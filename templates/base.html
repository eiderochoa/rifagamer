{% load static %}
<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Rifa Gamer</title>
        

<link rel="apple-touch-icon" sizes="180x180" href="{% static 'favicon/apple-touch-icon.png' %}">
<link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicon/favicon-32x32.png' %}">
<link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon/favicon-16x16.png' %}">
<link rel="manifest" href="{% static 'favicon/site.webmanifest' %}">
<link rel="mask-icon" href="{% static 'favicon/safari-pinned-tab.svg' %}" color="#5bbad5">
<meta name="msapplication-TileColor" content="#da532c">
<meta name="theme-color" content="#ffffff">


        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"/>
        <link rel="stylesheet" href="{% static 'css/mystyle.css' %}"/>
        <link rel="stylesheet" href="{% static 'fontawesome/css/all.min.css' %}"/>
        <link rel="stylesheet" href="{% static 'icons/bootstrap-icons.css' %}" />
            <link rel="stylesheet" href="{% static 'css/daterangepicker.css' %}"/>
        {% block head %}{% endblock head %}
    </head>
    <body>
        {% block body %}{% endblock body %}
        <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
        {% comment %} <script src="{% static 'js/popper.min.js' %}"></script>
        <script src="{% static 'js/bootstrap.min.js' %}"></script> {% endcomment %}
        <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
        
        {% comment %} <script src="{% static 'js/popper.min.js' %}"></script> {% endcomment %}
        <script>var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
            var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
              return new bootstrap.Tooltip(tooltipTriggerEl)
            })
        </script>
        <script src="{% static 'js/moment.min.js' %}"></script>
        <script src="{% static 'js/daterangepicker.min.js' %}"></script>
        
        {% comment %} <script src="{% static 'js/bootstrap-table.min.js' %}"></script>
        <script src="{% static 'js/bootstrap-table-mobile.min.js' %}"></script> {% endcomment %}
        {% comment %} <!-- Celery Progress -->
		<script src="{% static 'celery_progress/celery_progress.js' %}"></script> {% endcomment %}
        
            
        {% block script %}{% endblock script %}
    </body>
</html>
